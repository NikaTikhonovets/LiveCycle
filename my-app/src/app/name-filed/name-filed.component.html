<div class="input-name">
  <div *ngFor="let item of skills; let i = index">
    <span>Name: {{name}}</span>
    <span>Skill: {{skills[i]}}</span>
    <button (click)="increase(i);">Up</button>
    <button (click)="decrease(i);">Down</button>
  </div>
  <div>
    <button (click)="sum();">Total</button>
    <span>{{sumSkills}}</span>
  </div>
</div>
